<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Super Mario</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="horizon_bg"></div>
        <div class="horizon"></div>
        <div class="sky">
            <img src="./img/cloud.png" alt="cloud" class="cloud" />
            <img src="./img/cloud.png" alt="cloud" class="cloud" />
            <img src="./img/cloud.png" alt="cloud" class="cloud" />

            <div class="sun"></div>
            <div class="moon"></div>
        </div>
        <div class="grass">
            <div class="tree_wrapper">
                <img src="./img/tree_2.png" alt="" class="tree" />
                <img src="./img/tree_3.png" alt="" class="tree" />
                <img src="./img/tree_4.png" alt="" class="tree" />

                <img src="./img/tree_3.png" alt="" class="tree" />
                <img src="./img/tree_4.png" alt="" class="tree" />
                <img src="./img/tree_2.png" alt="" class="tree" />
            </div>
        </div>
        <div class="road">
            <img src="./img/mario.png" alt="mario first player" class="mario" />
            <div class="line"></div>
            <img
                src="./img/luigi.png"
                alt="luigi second player"
                class="luigi"
            />
        </div>
    </body>
</html>
